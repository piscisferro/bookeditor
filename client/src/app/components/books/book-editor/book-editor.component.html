



<article class="mt-4">

	<div class="float-right my-1">
		<button type="button"  (click)="handleChange()" class="btn btn-outline-primary mr-2" >
		   <i class="fa fa-save"></i> Guardar
		</button>
		<button type="button" routerLink="{{baseBookUrl}}/{{book?.id}}" class="btn btn-outline-secondary" >
		   <i class="fa fa-cancel"></i> Cancelar
		</button>
	</div>

	<div class="form-group form-control-lg pl-0">
    	<input [(ngModel)]="book && book.title" size="40" placeholder="titulo">
  	</div>

	<em>by {{book?.author.name}} {{book?.author.surname}}</em>

	<hr/>



	<section>
		<div class="form-group">
    		<textarea class="form-control" rows="20" [(ngModel)]="book && book.content">
    		</textarea>
		</div>
	</section>

</article>
